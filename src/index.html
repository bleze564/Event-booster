<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-booster</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="">
      <div class="container">
        <img class="logo" src="./img/logo.png" alt="" />
        <h1 class="preview">
          FIND BEST EVENTS <br />
          AROUND THE WORLD
        </h1>
        <form>
          
            <input
              type="text" 
              class="form"
              name="query"
              value="Start searching"
            />
            <button class="search-btn" type="submit">
              <img class="search" src="./img/search.png" alt="" />
            </button>


          <select name="country" id="" class="select-country">
            <option value="">USA</option>
            <option value="germany">Germany</option>
            <option value="ukraine">Ukraine</option>
            <option value="poland">Poland</option>
            <option value="britain">Britain</option>
          </select>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="api-main"></div>
      </div>
      <div id="pagination" class="tui-pagination"></div>
    </main>
    <footer class="">
      <p class="footer-txt">
        © 2025 | All Rights Reserved | Developed with ♥ by GoIT Students
      </p>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
